name: Update Vector DB
on:
  # schedule:
    # 자동으로 매일 자정에 실행하도록 설정 (UTC 시간 기준)
    # - cron: '0 0 * * *'
  # push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]
  workflow_dispatch:
    inputs:
      name:
        description: "Deployment?"
        default: "WhaTap"
jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: |
          poetry add openai@^1.11.0
          poetry add uuid@^1.30
          poetry add python-dotenv@^1.0.1
          poetry add langchain-openai@^0.1.3
          poetry add poetry-dotenv@^0.4.0
          poetry add supabase@^2.4.2

      - name: UPDATE Supabase
        run: |
          python store.py